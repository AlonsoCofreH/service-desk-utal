<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Base de Conocimiento</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  
  <link rel="stylesheet" href="style.css" />
  <style>

    /* CONTENIDO */
    .guias-contenido {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .guias-contenido h2 {
      color: var(--primary-color);
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
    }

    .guias-contenido > p {
      color: var(--dark-gray);
      font-size: 1rem;
      margin-bottom: 2rem;
    }

    .articulo {
      background-color: var(--white);
      padding: 1.5rem;
      margin-bottom: 2rem;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      transition: var(--transition);
    }

    .articulo:hover {
      transform: translateY(-4px);
    }

    .articulo h3 {
      margin-top: 0;
      color: var(--secondary-color);
    }

    .meta {
      color: var(--dark-gray);
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .articulo p {
      margin-bottom: 0.8rem;
    }

    .articulo img {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: var(--border-radius);
    }

    .etiquetas {
      background-color: var(--primary-color);
      color: var(--white);
      display: inline-block;
      padding: 0.4rem 0.75rem;
      font-size: 0.8rem;
      border-radius: var(--border-radius);
    }

    .articulo.despublicado {
      opacity: 0.6;
      border-left: 5px solid var(--danger);
    }

    /* Botones de gesti√≥n para agentes */
    .btn-editar, .btn-eliminar {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 0.5rem 1rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      margin-right: 0.5rem;
      font-size: 0.9rem;
      transition: var(--transition);
    }

    .btn-editar:hover {
      background-color: var(--primary-hover);
    }

    .btn-eliminar {
      background-color: var(--danger);
    }

    .btn-eliminar:hover {
      background-color: #c0392b;
    }

    /* Bot√≥n para crear art√≠culos */
    .btn-crear {
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      transition: var(--transition);
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }

    .btn-crear:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .guias-contenido {
        padding: 1rem;
      }
      
      .articulo {
        padding: 1rem;
      }
    }

    /* Estilos para men√∫ desplegable */
    .dropdown-nav {
      position: relative;
      display: inline-block;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      background-color: var(--white);
      min-width: 200px;
      box-shadow: var(--box-shadow);
      z-index: 1000;
      border-radius: var(--border-radius);
      margin-top: 0.5rem;
    }

    .dropdown-menu.show {
      display: block;
    }

    .dropdown-menu li {
      padding: 0.5rem 1rem;
    }

    .dropdown-menu li a {
      color: var(--dark-gray);
      text-decoration: none;
      display: block;
    }

    .dropdown-menu li a:hover {
      background-color: var(--light-gray);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="app-header">
    <div class="logo" style="display:flex;align-items:center;gap:0.5rem;">
      <img src="utal.png" alt="Logo Universidad de Talca" style="max-width:110px;max-height:110px;vertical-align:middle;" />
    </div>
    <nav class="dropdown-nav">
      <button id="menuToggle" class="menu-toggle"><i class="fas fa-bars"></i> Men√∫</button>
      <ul id="mainMenu" class="dropdown-menu">
        <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
        <li><a href="articulos.html" class="active"><i class="fas fa-book"></i> Art√≠culos</a></li>
        <li><a href="dashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
        <li><a href="cambios.html"><i class="fas fa-exchange-alt"></i> Cambios</a></li>
        <li><a href="activos.html"><i class="fas fa-desktop"></i> Activos</a></li>
      </ul>
    </nav>
    <div class="user-info" id="userInfo">
      <span id="userName"></span>
      <button id="logoutButton">
        <i class="fas fa-sign-out-alt"></i> Cerrar sesi√≥n
      </button>
    </div>
  </header>

  <!-- Contenido Principal -->
  <div class="dashboard">
    <div class="guias-contenido">
      <h2><i class="fas fa-book"></i> Base de Conocimiento</h2>
      <p>Encuentra gu√≠as pr√°cticas sobre los servicios tecnol√≥gicos de la universidad.</p>

      <!-- Bot√≥n para crear art√≠culos (solo agentes) -->
      <div id="botonCrearContainer" style="display:none; margin-bottom:2rem;">
        <button id="toggleCrearArticulo" class="btn-crear">
          <i class="fas fa-plus"></i> Crear Nuevo Art√≠culo
        </button>
      </div>

      <!-- Formulario para crear art√≠culos (solo agentes) -->
      <div id="crearArticuloContainer" style="display:none; margin-bottom:2rem; background: #f8f9fa; padding: 1.5rem; border-radius: 8px; border: 1px solid #dee2e6;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
          <h3><i class="fas fa-book-medical"></i> Crear Art√≠culo</h3>
          <button id="cerrarFormulario" style="background: none; border: none; font-size: 1.2rem; cursor: pointer; color: #6c757d;">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <form id="articuloForm">
          <label for="categoriaArticulo">Categor√≠a:</label>
          <select id="categoriaArticulo" required>
            <option value="">Selecciona una categor√≠a</option>
            <option value="Impresoras">Impresoras</option>
            <option value="Office365">Office365</option>
            <option value="Internet">Internet</option>
            <option value="SAP">SAP</option>
            <option value="Biblioteca">Biblioteca</option>
            <option value="Access Point">Access Point</option>
            <option value="Biom√©trico">Biom√©trico</option>
            <option value="Otro">Otro</option>
          </select>

          <label for="contenidoArticulo">Contenido:</label>
          <textarea id="contenidoArticulo" required></textarea>

          <label for="dirigidoA">Dirigido a:</label>
          <select id="dirigidoA" required>
            <option value="usuario">Usuarios</option>
            <option value="agente">Agentes</option>
            <option value="todos">Para todos</option>
          </select>

          <label for="fechaVencimiento">Fecha de vencimiento:</label>
          <input type="date" id="fechaVencimiento" />

          <button type="submit"><i class="fas fa-save"></i> Publicar Art√≠culo</button>
        </form>
      </div>

      <!-- Contenedor para art√≠culos din√°micos desde Firebase -->
      <div id="contenedorArticulos">
        <!-- Los art√≠culos se cargar√°n din√°micamente aqu√≠ -->
      </div>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
  
  <!-- Configuraci√≥n de Firebase -->
  <script src="firebase-config.js"></script>
  
  <!-- Script para gu√≠as -->
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
      const userNameSpan = document.getElementById("userName");
      const logoutButton = document.getElementById("logoutButton");
      const contenedor = document.getElementById("contenedorArticulos");
      const crearArticuloContainer = document.getElementById("crearArticuloContainer");
      const botonCrearContainer = document.getElementById("botonCrearContainer");
      const toggleCrearArticulo = document.getElementById("toggleCrearArticulo");
      const cerrarFormulario = document.getElementById("cerrarFormulario");
      const articuloForm = document.getElementById("articuloForm");
      
      // Verificar si hay usuario en localStorage
      let currentUser = JSON.parse(localStorage.getItem("currentUser")) || null;
      
      if (currentUser) {
        userNameSpan.textContent = currentUser.email;
        
        // Mostrar bot√≥n de crear solo a agentes
        if (botonCrearContainer) {
          botonCrearContainer.style.display = currentUser.role === "agente" ? "block" : "none";
        }
        
        // Cargar art√≠culos din√°micamente si existe el contenedor
        if (contenedor) {
          await cargarArticulos(currentUser);
        }
      } else {
        // Si no hay usuario, redirigir al login
        window.location.href = "index.html";
      }
      // Event listener para logout
      logoutButton.addEventListener("click", async () => {
        try {
          await auth.signOut();
          localStorage.removeItem("currentUser");
          window.location.href = "index.html";
        } catch (error) {
          console.error("Error al cerrar sesi√≥n:", error);
        }
      });
      // Escuchar cambios en el estado de autenticaci√≥n
      auth.onAuthStateChanged(async (user) => {
        if (!user) {
          localStorage.removeItem("currentUser");
          window.location.href = "index.html";
        }
      });

      // Event listeners para el formulario de creaci√≥n
      if (toggleCrearArticulo) {
        toggleCrearArticulo.addEventListener("click", () => {
          crearArticuloContainer.style.display = "block";
          botonCrearContainer.style.display = "none";
        });
      }

      if (cerrarFormulario) {
        cerrarFormulario.addEventListener("click", () => {
          crearArticuloContainer.style.display = "none";
          botonCrearContainer.style.display = "block";
          articuloForm.reset();
        });
      }
      // L√≥gica de creaci√≥n de art√≠culos
      if (articuloForm) {
        articuloForm.addEventListener("submit", async function(e) {
          e.preventDefault();
          
          // Obtener valores del formulario
          const categoria = document.getElementById("categoriaArticulo").value.trim();
          const contenido = document.getElementById("contenidoArticulo").value.trim();
          const dirigidoA = document.getElementById("dirigidoA").value;
          const fechaVencimiento = document.getElementById("fechaVencimiento").value;
          
          // Validar campos obligatorios
          if (!categoria || !contenido || !dirigidoA) {
            alert("Por favor, completa todos los campos obligatorios del art√≠culo");
            return;
          }
          
          // Normalizar valor para Firestore
          let dirigidoAValue = dirigidoA;
          if (dirigidoA === "todos") dirigidoAValue = "todos";
          
          // Crear objeto del art√≠culo
          const nuevoArticulo = {
            categoria,
            contenido,
            dirigidoA: dirigidoAValue,
            autor: currentUser.email,
            fechaCreacion: firebase.firestore.FieldValue.serverTimestamp(),
            fechaVencimiento: fechaVencimiento ? firebase.firestore.Timestamp.fromDate(new Date(fechaVencimiento)) : null,
            activo: true
          };
          
          try {
            // Mostrar loading en el bot√≥n
            const submitBtn = articuloForm.querySelector('button[type="submit"]');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Publicando...';
            submitBtn.disabled = true;
            
            // Guardar en Firebase
            const docRef = await firebase.firestore().collection("articulos").add(nuevoArticulo);
            
            console.log("Art√≠culo creado con ID:", docRef.id);
            alert("Art√≠culo publicado exitosamente");
            articuloForm.reset();
            
            // Cerrar formulario y mostrar bot√≥n
            crearArticuloContainer.style.display = "none";
            botonCrearContainer.style.display = "block";
            
            // Recargar art√≠culos
            await cargarArticulos(currentUser);
            
          } catch (error) {
            console.error("Error al crear art√≠culo:", error);
            alert("Error al publicar el art√≠culo: " + error.message);
          } finally {
            // Restaurar bot√≥n
            const submitBtn = articuloForm.querySelector('button[type="submit"]');
            submitBtn.innerHTML = originalText;
            submitBtn.disabled = false;
          }
        });
      }
    });

    // Funci√≥n para cargar art√≠culos din√°micamente
    async function cargarArticulos(currentUser) {
      const contenedor = document.getElementById("contenedorArticulos");
      if (!contenedor) return;
      
      const tipo = currentUser.role === "agente" ? "agente" : "usuario";
      const esAgente = currentUser.role === "agente";
      
      try {
        // Mostrar loading
        contenedor.innerHTML = '<p><i class="fas fa-spinner fa-spin"></i> Cargando art√≠culos...</p>';
        
        // Obtener art√≠culos dirigidos al tipo de usuario o a todos
        const articulos = await obtenerArticulosPorTipo(tipo);
        
        if (!articulos.length) {
          contenedor.innerHTML = "<p>No hay art√≠culos disponibles para tu perfil.</p>";
          return;
        }
        
        contenedor.innerHTML = "";
        
        articulos.forEach(art => {
          const fecha = art.fechaCreacion?.toDate?.().toLocaleDateString("es-CL") || "Desconocida";
          const vencido = art.fechaVencimiento && new Date(art.fechaVencimiento.toDate?.()) < new Date();
          const claseVencido = vencido ? "despublicado" : "";
          const vencidoLabel = vencido ? '<span style="color:red;font-weight:bold;">(Vencido)</span>' : '';
          
          const div = document.createElement("div");
          div.className = `articulo ${claseVencido}`;
          div.innerHTML = `
            <h3>${art.categoria} ${vencidoLabel}</h3>
            <p class="meta">Publicado por <strong>${art.autor}</strong> el <em>${fecha}</em></p>
            <p class="contenido">${art.contenido}</p>
            <div class="etiquetas">Visible para: ${art.dirigidoA === "agente" ? "Agentes" : art.dirigidoA === "usuario" ? "Usuarios" : "Todos"}</div>
            ${esAgente ? `
              <div style="margin-top: 1rem;">
                <button class="btn-editar" onclick="editarArticulo('${art.id}', this)">‚úèÔ∏è Editar</button>
                <button class="btn-eliminar" onclick="eliminarArticulo('${art.id}', this)">üóëÔ∏è Eliminar</button>
              </div>
            ` : ''}
          `;
          contenedor.appendChild(div);
        });
        
        console.log(`Art√≠culos cargados exitosamente: ${articulos.length} art√≠culos`);
      } catch (error) {
        console.error("Error al cargar art√≠culos:", error);
        contenedor.innerHTML = "<p>No hay art√≠culos registrados.</p>";
      }
    }

    // Funci√≥n para obtener art√≠culos por tipo de usuario
    async function obtenerArticulosPorTipo(tipo) {
      try {
        console.log("Obteniendo art√≠culos para tipo:", tipo);
        
        const snapshot = await firebase.firestore()
          .collection("articulos")
          .where("dirigidoA", "in", [tipo, "todos"])
          .where("activo", "==", true) // Solo art√≠culos activos
          .orderBy("fechaCreacion", "desc")
          .get();
        
        const articulos = snapshot.docs.map(doc => ({
          id: doc.id,
          ...doc.data()
        }));
        
        console.log(`Art√≠culos encontrados: ${articulos.length}`);
        return articulos;
      } catch (error) {
        console.error("Error al obtener art√≠culos:", error);
        throw error; // Re-lanzar el error para manejarlo en la funci√≥n llamadora
      }
    }



    // Funci√≥n para eliminar un art√≠culo
    async function eliminarArticulo(id, btn) {
      if (!confirm("¬øEst√°s seguro de eliminar este art√≠culo? Esta acci√≥n no se puede deshacer.")) return;

      try {
        // Mostrar loading
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Eliminando...';
        btn.disabled = true;
        
        await firebase.firestore().collection("articulos").doc(id).delete();
        
        // Remover del DOM
        btn.closest(".articulo").remove();
        alert("Art√≠culo eliminado exitosamente.");
        
        console.log("Art√≠culo eliminado con ID:", id);
      } catch (error) {
        console.error("Error al eliminar art√≠culo:", error);
        alert("Error al eliminar el art√≠culo: " + error.message);
        
        // Restaurar bot√≥n
        btn.innerHTML = 'üóëÔ∏è Eliminar';
        btn.disabled = false;
      }
    }

    // Funci√≥n para editar un art√≠culo
    async function editarArticulo(id, btn) {
      const contenedor = btn.closest(".articulo");
      const parrafo = contenedor.querySelector(".contenido");
      const textoActual = parrafo.textContent;

      const nuevoContenido = prompt("Editar contenido del art√≠culo:", textoActual);
      if (nuevoContenido === null || nuevoContenido.trim() === "") return;

      try {
        // Mostrar loading
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Guardando...';
        btn.disabled = true;
        
        await firebase.firestore().collection("articulos").doc(id).update({
          contenido: nuevoContenido,
          fechaModificacion: firebase.firestore.FieldValue.serverTimestamp()
        });
        
        parrafo.textContent = nuevoContenido;
        alert("Art√≠culo actualizado exitosamente.");
        
        console.log("Art√≠culo actualizado con ID:", id);
      } catch (error) {
        console.error("Error al actualizar art√≠culo:", error);
        alert("Error al actualizar el art√≠culo: " + error.message);
      } finally {
        // Restaurar bot√≥n
        btn.innerHTML = '‚úèÔ∏è Editar';
        btn.disabled = false;
      }
    }

    // Men√∫ desplegable para navegaci√≥n principal
    document.addEventListener('DOMContentLoaded', function() {
      const menuToggle = document.getElementById('menuToggle');
      const mainMenu = document.getElementById('mainMenu');
      if (menuToggle && mainMenu) {
        menuToggle.addEventListener('click', function(e) {
          e.stopPropagation();
          mainMenu.classList.toggle('show');
        });
        document.addEventListener('click', function(e) {
          if (!mainMenu.contains(e.target) && !menuToggle.contains(e.target)) {
            mainMenu.classList.remove('show');
          }
        });
      }
    });
  </script>
</body>
</html>
